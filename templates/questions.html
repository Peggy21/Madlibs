
<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/static/app.css">
  <title>Madlibs</title>
</head>
<body>
  <h1>Madlibs</h1>
  <form class="question" action="/story">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input type= "text" name="{{ prompt }}">
      </p>
    {% endfor %}
    <button>Submit</button>
  </form>
</body>
</html>
